<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='css/bulma.min.css')}}">
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='icons/connector.svg')}}"/>
    {% block head %}{% endblock %}
    <title>Connector</title>
</head>
<body>
{% block navbar %}
    <nav class="navbar is-success is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('printer') }}">Printer</a>
            <a class="navbar-item" href="{{ url_for('display') }}">Display</a>
        </div>
    </nav>
{% endblock %}
    <section class="section px-0 pb-0">
        <div class="columns m-0">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
